
<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill-opacity: 1;
  stroke: #777;
}

path.penta {
  fill: #000;
}
path.hexa {
  fill: #eee;
}

circle {
  fill: none;
  stroke: #333;
  stroke-width: 0.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="buckyball.js"></script>
<script>

var width = 960,
    height = 500;

var origin = [0, 0],
    velocity = [-.01, .02],
    t0 = Date.now();

var projection = d3.geo.azimuthal()
    .mode("orthographic")
    .origin(origin)
    .scale(240);

var circle = d3.geo.circle()
    .origin(origin);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .attr("class", "penta")
    .datum(d3.geodesic.pentagons());

svg.append("path")
    .attr("class", "hexa")
    .datum(d3.geodesic.hexagons());
    // .datum(d3.geodesic.multilinestring(1));
    // .datum(d3.geodesic.multipolygon(1));

svg.append("circle")
    .attr("transform", "translate(" + projection(origin) + ")")
    .attr("r", 240);

d3.timer(function() {
  var t = Date.now() - t0,
      o = [origin[0] + t * velocity[0], origin[1] + t * velocity[1]];
  projection.origin(o);
  circle.origin(o);
  svg.selectAll("path").attr("d", function(d) { return path(circle.clip(d)); });
  // svg.selectAll("path").attr("d", function(d) { return path(d); });
});

</script>
